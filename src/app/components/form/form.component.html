<form #itemForm='ngForm' (ngSubmit)='onSubmit(itemForm)'>
 <div class="field is-horizontal">
  <div class="field-body">

    <div class="field is-narrow">
      <p class="control">
        <input
          name='amount'
          required
          min="0"
          class="input is-primary"
          type="number"
          placeholder="Amount"
          [ngModel]='item.amount'>
      </p>
    </div>

    <div class="field">
      <p class="control">
        <input
          required
          class="input is-primary"
          type="text"
          placeholder="Description"
          name='description'
          [ngModel]='item.description'>
      </p>
    </div>
    <div class="field is-narrow">
      <button
        class='button btn'
        type='submit'
        [disabled]='!itemForm.valid'
      >
          Add
      </button>
    </div>

  </div>
 </div>
</form>
